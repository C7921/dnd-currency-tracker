<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D 5e Currency Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-coins"></i> D&D 5e Currency Tracker</h1>
    </header>

    <section class="add-character">
      <h2>Add New Character</h2>
      <form id="character-form">
        <div class="form-group">
          <label for="name">Character Name:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <h3>Starting Currency:</h3>
          <div class="currency-grid">
            <div class="currency-item">
              <label for="platinum">Platinum (pp):</label>
              <input type="number" id="platinum" min="0" value="0">
            </div>
            <div class="currency-item">
              <label for="gold">Gold (gp):</label>
              <input type="number" id="gold" min="0" value="0">
            </div>
            <div class="currency-item">
              <label for="electrum">Electrum (ep):</label>
              <input type="number" id="electrum" min="0" value="0">
            </div>
            <div class="currency-item">
              <label for="silver">Silver (sp):</label>
              <input type="number" id="silver" min="0" value="0">
            </div>
            <div class="currency-item">
              <label for="copper">Copper (cp):</label>
              <input type="number" id="copper" min="0" value="0">
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Add Character</button>
      </form>
    </section>

    <section class="characters">
      <h2>Characters</h2>
      <div id="character-list"></div>
    </section>
  </div>

  <template id="character-template">
    <div class="character-card">
      <div class="character-header">
        <h3 class="character-name"></h3>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
      <div class="character-currency">
        <div class="currency-row">
          <span class="currency-type"><i class="fas fa-circle platinum"></i> Platinum:</span>
          <div class="currency-controls">
            <button class="decrement-btn" data-type="platinum">-</button>
            <span class="currency-value platinum-value">0</span>
            <button class="increment-btn" data-type="platinum">+</button>
          </div>
        </div>
        <div class="currency-row">
          <span class="currency-type"><i class="fas fa-circle gold"></i> Gold:</span>
          <div class="currency-controls">
            <button class="decrement-btn" data-type="gold">-</button>
            <span class="currency-value gold-value">0</span>
            <button class="increment-btn" data-type="gold">+</button>
          </div>
        </div>
        <div class="currency-row">
          <span class="currency-type"><i class="fas fa-circle electrum"></i> Electrum:</span>
          <div class="currency-controls">
            <button class="decrement-btn" data-type="electrum">-</button>
            <span class="currency-value electrum-value">0</span>
            <button class="increment-btn" data-type="electrum">+</button>
          </div>
        </div>
        <div class="currency-row">
          <span class="currency-type"><i class="fas fa-circle silver"></i> Silver:</span>
          <div class="currency-controls">
            <button class="decrement-btn" data-type="silver">-</button>
            <span class="currency-value silver-value">0</span>
            <button class="increment-btn" data-type="silver">+</button>
          </div>
        </div>
        <div class="currency-row">
          <span class="currency-type"><i class="fas fa-circle copper"></i> Copper:</span>
          <div class="currency-controls">
            <button class="decrement-btn" data-type="copper">-</button>
            <span class="currency-value copper-value">0</span>
            <button class="increment-btn" data-type="copper">+</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="js/main.js"></script>
</body>

</html>
